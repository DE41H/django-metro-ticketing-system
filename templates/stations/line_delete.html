{% extends "base.html" %}
{% block title %}Delete Line{% endblock %}

{% block content %}
<style>
    .form-box { max-width: 600px; margin: 0 auto; padding-top: 20px; }
    .confirmation-text { font-size: 1.1rem; color: #333; margin-bottom: 20px; }
    .item-preview {
        background-color: #f9f9f9; border: 1px solid #ddd;
        padding: 15px; border-radius: 4px; margin-bottom: 30px;
        font-weight: bold; display: flex; align-items: center;
    }
    .color-dot {
        height: 20px; width: 20px; border-radius: 50%;
        margin-right: 15px; border: 1px solid rgba(0,0,0,0.1);
    }
    .warning-note { color: #666; font-size: 0.9em; margin-bottom: 30px; font-style: italic; }
    .btn-delete {
        background-color: #d9534f; color: white; padding: 12px 24px;
        border: none; border-radius: 4px; font-size: 1rem;
        cursor: pointer; width: 100%; transition: background-color 0.2s;
    }
    .btn-delete:hover { background-color: #c9302c; }
    .btn-cancel {
        display: block; text-align: center; margin-top: 15px;
        color: #666; text-decoration: none;
    }
    .btn-cancel:hover { text-decoration: underline; }
</style>

<div class="form-box">
    <h2>Delete Line</h2>
    <p class="confirmation-text">Are you sure you want to delete this line?</p>

    <div class="item-preview">
        <span class="color-dot" style="background-color: {{ object.color }};"></span>
        {{ object.name }}
    </div>

    <p class="warning-note">
        This action cannot be undone. The line will be removed from all associated stations.
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Confirm Delete</button>
        <a href="{% url 'stations:list' %}" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
