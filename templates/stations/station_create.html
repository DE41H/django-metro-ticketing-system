{% extends "base.html" %}

{% block title %}Create Entry{% endblock %}

{% block content %}
<style>
    form { max-width: 600px; margin: 0 auto; }
    input[type="text"], input[type="color"], select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Ensures padding doesn't affect width */
    }
    /* Help text style */
    .helptext { font-size: 0.8em; color: #666; display: block; margin-bottom: 10px; }
    
    .btn-save {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .btn-cancel {
        color: #666;
        margin-left: 15px;
        text-decoration: none;
    }
</style>

<h2>
    {% if view.model.verbose_name == 'Station' %}
        Add New Station
    {% else %}
        Add New Line
    {% endif %}
</h2>

<form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit" class="btn-save">Save</button>
    <a href="{% url 'stations:list' %}" class="btn-cancel">Cancel</a>
</form>

{% endblock %}
