{% extends "base.html" %}

{% block content %}
  <h2>Confirm OTP</h2>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" autocomplete="off">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      {{ form.code.label_tag }}<br>
      {{ form.code }}
      {{ form.code.errors }}
    </div>
    <button type="submit">Confirm OTP</button>
  </form>
{% endblock %}
