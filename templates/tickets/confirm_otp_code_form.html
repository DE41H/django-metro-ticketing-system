{% extends 'base.html' %}

{% block title %}Confirm OTP{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 640px;
        margin: 0 auto;
    }
    
    .form-header {
        text-align: center;
        margin-bottom: 2.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-default);
    }
    
    .form-header-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 1.5rem;
        background: var(--primary);
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.75rem;
    }
    
    .form-header h1 {
        color: var(--text-primary);
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        letter-spacing: -0.02em;
    }
    
    .form-header p {
        color: var(--text-secondary);
        font-size: 0.9375rem;
        font-weight: 400;
        line-height: 1.5;
    }
    
    form p {
        margin-bottom: 1.5rem;
    }
    
    form label {
        display: block;
        color: var(--text-primary);
        font-weight: 600;
        margin-bottom: 0.75rem;
        font-size: 0.8125rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
    }
    
    form input,
    form select,
    form textarea {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 1px solid var(--border-default);
        border-radius: var(--radius-md);
        background: var(--bg-elevated);
        color: var(--text-primary);
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.2s, box-shadow 0.2s;
        font-weight: 500;
    }
    
    form input:focus,
    form select:focus,
    form textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }
    
    .errorlist {
        list-style: none;
        padding: 0;
        margin-top: 0.625rem;
    }
    
    .errorlist li {
        color: var(--danger);
        font-size: 0.8125rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .errorlist li::before {
        content: '‚ö†';
        font-size: 1rem;
    }
    
    button[type="submit"] {
        background: var(--success);
        color: white;
        padding: 1rem 2.5rem;
        border: none;
        border-radius: var(--radius-md);
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        width: 100%;
        margin-top: 1.5rem;
        transition: transform 0.15s, box-shadow 0.15s;
        letter-spacing: 0.025em;
    }
    
    button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 208, 132, 0.4);
    }
    
    button[type="submit"]:active {
        transform: translateY(0);
    }
    
    .back-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1.5rem;
        padding: 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9375rem;
        border-radius: var(--radius-md);
        transition: all 0.2s;
    }
    
    .back-link:hover {
        color: var(--text-primary);
        background: var(--bg-elevated);
    }
</style>
{% endblock %}

{% block content %}
<div class="glass-card form-container">
    <div class="form-header">
        <div class="form-header-icon">üîê</div>
        <h1>Confirm OTP Code</h1>
        <p>Enter the verification code to complete your action</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Verify Code</button>
    </form>
    
    <a href="{% url 'tickets:dashboard' %}" class="back-link">
        <span>‚Üê</span>
        <span>Back to Dashboard</span>
    </a>
</div>
{% endblock %}
