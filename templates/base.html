<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Metro System{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563EB;
            --primary-dark: #1E40AF;
            --secondary: #0EA5E9;
            --accent: #F59E0B;
            --success: #10B981;
            --danger: #EF4444;
            --dark-bg: #0A1929;
            --darker-bg: #020617;
            --slate: #1E293B;
            --slate-light: #334155;
            --border: rgba(148, 163, 184, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(148, 163, 184, 0.12);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px 0 rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 20px 40px 0 rgba(0, 0, 0, 0.5);
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --text-muted: #94A3B8;
        }
        
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        header {
            background: var(--slate);
            border-bottom: 1px solid var(--glass-border);
            padding: 1.25rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }
        
        header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            letter-spacing: 0.025em;
        }
        
        nav a:hover {
            background: var(--slate-light);
            color: var(--text-primary);
            border-color: var(--glass-border);
        }
        
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .glass-card {
            background: var(--slate);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
        }
        
        .message {
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid;
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
            color: var(--success);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
            color: #FCA5A5;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--darker-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            margin-top: 1.5rem;
        }
        
        th, td {
            padding: 1rem 1.25rem;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }
        
        th {
            background: var(--slate);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
        }
        
        tbody tr {
            transition: background 0.15s ease;
        }
        
        tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        td {
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            .container { padding: 0 1rem; }
            header { padding: 1rem; }
            header h1 { font-size: 1.5rem; }
            nav { gap: 0.375rem; }
            nav a { padding: 0.5rem 1rem; font-size: 0.8125rem; }
            .glass-card { padding: 1.5rem; }
            
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <header>
        <h1>Metro System Dashboard</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'tickets:dashboard' %}">Dashboard</a>
                <a href="{% url 'tickets:ticket_purchase' %}">Buy Ticket</a>
                <a href="{% url 'tickets:ticket_list' %}">My Tickets</a>
                <a href="{% url 'stations:list' %}">Stations</a>
                <a href="{% url 'stations:map' %}">Map</a>
                <a href="{% url 'account_logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'account_login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
