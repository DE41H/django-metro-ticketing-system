<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Metro System{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --secondary: #00C2FF;
            --success: #00D084;
            --danger: #FF3B30;
            --warning: #FFB627;
            
            --bg-primary: #0A0E1A;
            --bg-card: #1A1F35;
            --bg-elevated: #1E2640;
            
            --border-default: rgba(255, 255, 255, 0.1);
            --border-strong: rgba(255, 255, 255, 0.2);
            
            --text-primary: #FFFFFF;
            --text-secondary: #A0AEC0;
            --text-tertiary: #718096;
            
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }
        
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-default);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            padding: 0.625rem 1rem;
            border-radius: var(--radius-sm);
            transition: color 0.2s, background 0.2s;
            border: 1px solid transparent;
        }
        
        nav a:hover {
            color: var(--text-primary);
            background: var(--bg-elevated);
            border-color: var(--border-default);
        }
        
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .glass-card {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .message {
            padding: 1rem 1.5rem;
            padding-left: 2rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            border-left: 4px solid;
            font-weight: 500;
            font-size: 0.875rem;
            position: relative;
        }
        
        .success {
            background: rgba(0, 208, 132, 0.1);
            border-color: var(--success);
            color: var(--success);
        }
        
        .error {
            background: rgba(255, 59, 48, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-elevated);
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--border-default);
            margin-top: 1.5rem;
        }
        
        th, td {
            padding: 1rem 1.25rem;
            text-align: left;
            border-bottom: 1px solid var(--border-default);
        }
        
        th {
            background: var(--bg-card);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
        }
        
        tbody tr {
            transition: background 0.15s;
        }
        
        tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        td {
            color: var(--text-primary);
            font-size: 0.9375rem;
        }
        
        @media (max-width: 768px) {
            .container { 
                padding: 0 1rem; 
                margin: 1.5rem auto;
            }
            
            .header-container {
                padding: 0 1rem;
            }
            
            header h1 { 
                font-size: 1.25rem; 
                margin-bottom: 0.75rem;
            }
            
            nav { 
                gap: 0.25rem; 
            }
            
            nav a { 
                padding: 0.5rem 0.875rem; 
                font-size: 0.8125rem; 
            }
            
            .glass-card { 
                padding: 1.5rem; 
            }
            
            table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            th, td {
                padding: 0.875rem 1rem;
            }
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Metro Ticketing App</h1>
            <nav>
                {% if user.is_authenticated %}
                    <a href="{% url 'tickets:dashboard' %}">Dashboard</a>
                    <a href="{% url 'tickets:ticket_purchase' %}">Buy Ticket</a>
                    <a href="{% url 'tickets:ticket_list' %}">My Tickets</a>
                    <a href="{% url 'stations:list' %}">Stations</a>
                    <a href="{% url 'stations:map' %}">Map</a>
                    <a href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>
    
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
