<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Metro Ticketing{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .message.success { color: green; background: #e6ffe6; border: 1px solid green; padding: 10px; margin-bottom: 15px; }
        .message.error { color: red; background: #ffe6e6; border: 1px solid red; padding: 10px; margin-bottom: 15px; }
        .message.info { color: blue; background: #e6f7ff; border: 1px solid blue; padding: 10px; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>

    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}

</body>
</html>
