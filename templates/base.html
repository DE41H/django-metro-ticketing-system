<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Metro App{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: white; padding: 1em; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .container { width: 90%; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .message { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <header>
        <h1>Metro System Dashboard</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'tickets:dashboard' %}">Dashboard</a>
                <a href="{% url 'tickets:ticket_purchase' %}">Buy Ticket</a>
                <a href="{% url 'tickets:ticket_list' %}">My Tickets</a>
                <a href="{% url 'stations:list' %}">Stations</a>
                <a href="{% url 'stations:map' %}">Map</a>
                <a href="{% url 'account_logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'account_login' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %} {{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
