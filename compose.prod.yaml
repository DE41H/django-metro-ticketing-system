services:
  nginx:
    container_name: metro_nginx
    build:
      context: ./nginx
      dockerfile: ./Dockerfile
    command: nginx -g 'daemon off;'
    ports:
      - 8001:80
    depends_on:
      - web
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/mediafiles:ro
    restart: always
    networks:
      - private
      - web-gateway
  web:
    container_name: metro_web
    env_file:
      - .env.prod
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    build:
      context: .
      dockerfile: ./Dockerfile.prod
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    command: >
      sh -c "python manage.py makemigrations --no-input && 
      python manage.py migrate --no-input && 
      python manage.py collectstatic --no-input && 
      gunicorn config.wsgi:application --bind 0.0.0.0:8080 --workers 3 --max-requests 500 --max-requests-jitter 50"
    restart: always
    networks:
      - private
  db:
    container_name: metro_db
    image: postgres:14-alpine
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h db -p 5432 -U metro_prod_user"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - private

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  web-gateway:
    external: true
  private:
    driver: bridge
